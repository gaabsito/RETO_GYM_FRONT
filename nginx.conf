server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Redirigir 404 al index.html para manejar rutas SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuración de caché para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Forwarding API requests to backend
    location /api/ {
        # En desarrollo, redirigir al API en el host local
        proxy_pass http://host.docker.internal:5000/api/;
        
        # En caso de que estés en la misma red Docker y prefieras usar el nombre del contenedor
        # proxy_pass http://gymapp-api:80/api/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}