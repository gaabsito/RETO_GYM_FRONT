<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo ENTRÉNATE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {

            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="logoCanvas"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById("logoCanvas");
            const ctx = canvas.getContext("2d");

            // Ajustar dimensiones del canvas a un cuadrado
            canvas.width = 300;
            canvas.height = 300;

            // Variables de posición
            let textY = 170;
            let dumbbellStartX = 100;
            let dumbbellEndX = 200;
            let leftRectX = dumbbellStartX - 15;
            let rightRectX = dumbbellEndX;
            let rectWidth = 15;
            let rectHeight = 40;
            let rectY = 180;

            function drawLogo() {
                // Limpiar canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Fondo degradado en tonos naranjas
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, "#FF8C00"); // Naranja fuerte
                gradient.addColorStop(1, "#FF4500"); // Rojo anaranjado
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Marco cuadrado
                ctx.strokeStyle = "white";
                ctx.lineWidth = 6;
                ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);

                // Texto principal con la tipografía original
                ctx.font = "bold 120px Impact";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("E", canvas.width / 2, textY);

                // Mancuerna con discos centrados
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(dumbbellStartX, 200);
                ctx.lineTo(dumbbellEndX, 200);
                ctx.stroke();

                // Discos rectangulares alineados con la barra
                ctx.fillStyle = "white";
                ctx.fillRect(leftRectX, rectY, rectWidth, rectHeight); // Izquierdo
                ctx.fillRect(rightRectX, rectY, rectWidth, rectHeight); // Derecho
            }

            // Evento para cambiar el tamaño o posición al pasar el ratón
            canvas.addEventListener("mouseover", function() {
                textY = 150;
                dumbbellStartX = 90;
                dumbbellEndX = 210;
                leftRectX = dumbbellStartX - 15;
                rightRectX = dumbbellEndX;
                drawLogo();
            });

            canvas.addEventListener("mouseout", function() {
                textY = 170;
                dumbbellStartX = 100;
                dumbbellEndX = 200;
                leftRectX = dumbbellStartX - 15;
                rightRectX = dumbbellEndX;
                drawLogo();
            });

            drawLogo();
        });
    </script>
</body>
</html>
